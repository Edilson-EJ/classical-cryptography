<div class="cipher-container">
  <h2>Cifra de César</h2>

  <!-- Formulário reativo -->
  <form [formGroup]="cipherForm" class="cipher-form">

    <!-- Campo de texto -->
    <label for="inputText">Texto:</label>
    <textarea id="inputText" formControlName="inputText" rows="4" class="cipher-textarea"></textarea>
    <button type="button" (click)="clearInput()" class="action-button">Limpar</button>


    <!-- Campo de deslocamento -->
    <label for="shift">Deslocamento (k):</label>
    <input id="shift" formControlName="shift" type="number" class="cipher-input">

    <!-- Botões de ação -->
    <div class="button-container">
      <button type="button" (click)="encrypt()" class="action-button">Criptografar</button>
      <button type="button" (click)="decrypt()" class="action-button">Descriptografar</button>

    </div>
  </form>

  <!-- Exibição do resultado -->
  <p class="result-text"><strong>Resultado:</strong> {{ resultText }}</p>

  <!-- Botão de copiar, visível apenas se houver texto no resultado -->
  <button *ngIf="resultText" type="button" (click)="copyToClipboard()" class="action-button">Copiar</button>

  <!-- Mensagem de confirmação de cópia -->
  <p *ngIf="copiedMessage" class="copied-message">{{ copiedMessage }}</p>
</div>
