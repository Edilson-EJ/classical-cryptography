<div>
  <h2>Cifra de César</h2>

  <!-- Formulário reativo -->
  <form [formGroup]="cipherForm">

    <!-- Campo de texto -->
    <label for="inputText">Texto:</label>
    <input id="inputText" formControlName="inputText" type="text">

    <!-- Campo de deslocamento -->
    <label for="shift">Deslocamento (k):</label>
    <input id="shift" formControlName="shift" type="number">

    <!-- Botões de ação -->
    <div>
      <button type="button" (click)="encrypt()">Criptografar</button>
      <button type="button" (click)="decrypt()">Descriptografar</button>
    </div>

  </form>

  <!-- Exibição do resultado -->
  <p><strong>Resultado:</strong> {{ resultText }}</p>
</div>
